      padding: 15px;
      display: flex;

    nav {

    }

    nav a {
      color: white;
      padding: 15px;
      text-decoration: none;
      border-top: 1px solid #555;
    }

    nav a:hover {
      background-color: #555;
    }

    @media(min-width: 600px) {
      nav {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
      }
      .menu-toggle {
        display: none;
      }
      nav a {
        border-top: none;
        border-right: 1px solid #555;
      }
    }
  </style>
</head>
